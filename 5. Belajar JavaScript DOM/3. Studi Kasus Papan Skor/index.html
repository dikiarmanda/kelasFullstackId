<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papan Skor</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
</head>

<body>

    <!-- https://codepen.io/stephenbolger/pen/mdXQZze -->

    <div class="container-fluid container-lg align-items-center pt-5 vh-100">
        <div class="row text-center align-items-center justify-content-center pt-5">
            <div class="col col-auto points pt-5">
                <h2>Player 1</h2>
                <p class="rounded-4 px-3" id="p1-display">0</p>
                <div class="score-btns">
                    <button class="btn btn-primary" id="p1-button">+1</button>
                </div>
            </div>
            <div class="col col-auto">
                <h1 class="display-1">VS</h1>
            </div>
            <div class="col col-auto points pt-5">
                <h2>Player 2</h2>
                <p class="rounded-4 px-3" id="p2-display">0</p>
                <div class="score-btns">
                    <button class="btn btn-primary" id="p2-button">+1</button>
                </div>
            </div>
        </div>
        <div class="row justify-content-center my-4 my-lg-5">
            <div class="col-6 text-center">
                <select class="form-select text-center" id="winpoint">
                    <option selected disabled>Max Point</option>
                    <option value="3">3</option>
                    <option value="5">5</option>
                    <option value="10">10</option>
                </select>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-12 text-center">
                <button class="btn btn-primary" id="reset">New Game</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
