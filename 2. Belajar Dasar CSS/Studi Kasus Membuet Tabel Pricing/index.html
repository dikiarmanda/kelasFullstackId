<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Table</title>
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:400,600,700">
</head>

<body>
    <div class="panel pricing-table">
        <div class="pricing-plan">
            <img src="assets/icons/icon1.svg" class="pricing-img">
            <h2 class="pricing-header">Personal</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Custom domains</li>
                <li class="pricing-features-item">Sleep after 30 mins of inactivity</li>
            </ul>
            <span class="pricing-price">Free</span>
            <a href="#" class="pricing-button">Sign up</a>
        </div>
        <div class="pricing-plan">
            <img src="assets/icons/icon2.svg" class="pricing-img">
            <h2 class="pricing-header">Small Team</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Never Sleep</li>
                <li class="pricing-features-item">Multiple workers for more powerful apps</li>
            </ul>
            <span class="pricing-price">$150</span>
            <a href="#" class="pricing-button is-featured">Free trial</a>
        </div>
        <div class="pricing-plan">
            <img src="assets/icons/icon3.svg" class="pricing-img">
            <h2 class="pricing-header">Enterprise</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Dedicated</li>
                <li class="pricing-features-item">Sample Horizontal Scalability</li>
            </ul>
            <span class="pricing-price">$250</span>
            <a href="#" class="pricing-button">Free trial</a>
        </div>
    </div>
</body>

</html>
